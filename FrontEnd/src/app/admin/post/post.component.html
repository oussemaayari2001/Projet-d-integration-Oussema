<div class="page-wrapper bg-dark p-t-100 p-b-50">
    <div class="wrapper wrapper--w900">
      <div class="card card-6">
        <div class="card-heading">
          <h2 class="title">Poster</h2>
        </div>
        <div class="card-body">
          <form (ngSubmit)="insertData()">
            <div class="form-row">
              <div class="name">Titre</div>
              <div class="value">
                <input class="input--style-6" type="text" name="nom" placeholder="Mohamed Ben Mohamed"
                  [(ngModel)]="condidat.nom">
              </div>
            </div>
            <div class="form-row">
              <div class="name">Postes vacants</div>
              <div class="value">
                <input class="input--style-6" type="text" name="nom" placeholder="3 postes ouverts"
                  [(ngModel)]="condidat.nom">
              </div>
            </div>
            <div class="form-row">
              <div class="name">Type d'emploi désiré</div>
              <div class="value">
                <input class="input--style-6" type="text" name="nom" placeholder="CDD, Temps plein, Contrat al Karama, SIVP"
                  [(ngModel)]="condidat.nom">
              </div>
            </div>

            <div class="form-row">
              <div class="name">Experience</div>
              <div class="value">
                <input class="input--style-6" type="text" name="nom" placeholder="1 à 3 ans"
                  [(ngModel)]="condidat.nom">
              </div>
            </div>

            <div class="form-row">
              <div class="name">Niveau d'étude</div>
              <div class="value">
                <input class="input--style-6" type="text" name="nom" placeholder="Licence, Bac + 3"
                  [(ngModel)]="condidat.nom">
              </div>
            </div>

            <div class="form-row">
              <div class="name">Langue</div>
              <div class="value">
                <input class="input--style-6" type="text" name="nom" placeholder="Français"
                  [(ngModel)]="condidat.nom">
              </div>
            </div>

            <div class="form-row">
              <div class="name">Description de l'emploi</div>
              <div class="value">
                <input class="input--style-6" type="text" name="nom" placeholder="Votre mission consistera à : Rédiger des spécifications techniques..."
                  [(ngModel)]="condidat.nom">
              </div>
            </div>
            

            <div class="form-row">
              <div class="name">Mots clés
              </div>
              <div class="value">
                <div class="input-group">
                  <select class="form-select" aria-label="Default select" name="profil" (change)="onChange($event)"
                    [(ngModel)]="condidat.profil">
                    <option selected>Selectionner votre poste</option>
                    <option value="technicien">Framework</option>
                    <option value="ingenieur">Langage</option>
                    <option value="consultant">Logiciel</option>
                  </select>
                </div>
              </div>
            </div>
  
            <!-- form for technicien -->
            <div *ngIf="selectedType == 'technicien'">
              <div class="form-row">
                <div class="value">
                  <div class="input-group">
                    <div class="form-check">
                      <input type="checkbox" value="" id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">
                        Angular
                      </label>
                    </div>
                    <div class="form-check">
                      <input type="checkbox" value="" id="flexCheckChecked">
                      <label class="form-check-label" for="flexCheckChecked">
                        Symfony
                      </label>
                    </div>
                  </div>
                </div>
              </div>
                  
            </div>
            <!-- end!! -->
  
            <!-- form for Consultant -->
            <div *ngIf="selectedType == 'ingenieur'">
              <div class="form-row">
                <div class="value">
                  <div class="input-group">
                    <div class="form-check">
                      <input type="checkbox" value="" id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">
                        Python
                      </label>
                    </div>
                    <div class="form-check">
                      <input type="checkbox" value="" id="flexCheckChecked">
                      <label class="form-check-label" for="flexCheckChecked">
                        PHP
                      </label>
                    </div>
                    <div class="form-check">
                      <input type="checkbox" value="" id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">
                        Java
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- end!! -->
                      <!-- form for Ingenieur -->
                      <div *ngIf="selectedType == 'consultant'">
                        <div class="form-row">
                          <div class="value">
                            <div class="input-group">
                              <div class="form-check">
                                <input type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                  Power AMC
                                </label>
                              </div>
                              <div class="form-check">
                                <input type="checkbox" value="" id="flexCheckChecked">
                                <label class="form-check-label" for="flexCheckChecked">
                                  Adobe
                                </label>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <!-- end!! -->
  
          
          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn--radius-2 btn--blue-2" (click)="insertData()">Evoyer la postulation</button>
        </div>
      </div>
    </div>
  </div>
